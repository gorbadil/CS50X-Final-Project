{% extends "layout.html" %} {% block main %}
<main>
  <div class="flex w-full justify-center align-middle">
    <form action="/register" method="post" class="flex flex-col w-1/2">
      <input
        type="text"
        name="username"
        id="username"
        placeholder="Username"
        class="border-0 border-b-4 hover:bg-slate-200 hover:text-black border-slate-400 mb-1 relative bg-transparent text-slate-400"
      />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Passwrod"
        class="border-0 border-b-4 hover:bg-slate-200 hover:text-black border-slate-400 mb-1 relative bg-transparent text-slate-400"
      />
      <input
        type="password"
        name="confirmation"
        id="confirmation"
        placeholder="Confirm Password"
        class="border-0 border-b-4 hover:bg-slate-200 hover:text-black border-slate-400 mb-1 relative bg-transparent text-slate-400"
      />
      <button type="submit" class="bg-slate-600 p-3 mt-3">Register</button>
    </form>
  </div>
</main>
{% endblock %}
