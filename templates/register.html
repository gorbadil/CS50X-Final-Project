<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search</title>
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='dist/css/output.css')}}"
    />
    <link rel="stylesheet" href="../static/index.css" />
  </head>
  <body class="bg-black">
    <header class="main-header bg-black">
      <nav
        class="bg-gradient-to-b from-purple-950 to-transparent from-60% shadow-2xl rounded-xl flex flex-row justify-between text-white font-extrabold"
      >
        <div class="mx-6 flex flex-row">
          <a href="/">
            <img
              src="https://m.media-amazon.com/images/I/51A10zqCNeL.png"
              alt="Logo"
              class="w-8 m-3 rounded-full"
            />
          </a>
          <ul class="flex flex-row">
            <li class="p-4"><a href="">Home</a></li>
            <li class="p-4"><a href="">List</a></li>
          </ul>
        </div>
        <div class="mx-6">
          <ul class="flex flex-row">
            <li class="p-4">Register</li>
            <li class="p-4">Log-In</li>
          </ul>
        </div>
      </nav>
      <header>
        <section class="header-sec grid lg:grid-cols-2 sm:grid-cols-1">
          <div class="header-head">
            <h1>
              <span class="head-title-main block text-white text-2xl lg:m-10"
                >Movie Search</span
              ><span
                class="head-title-sub block text-white lg:text-4xl md:text-sm sm:text-sm"
                >Add, Remove, List, Track</span
              >
            </h1>
          </div>
          <!-- <div class="header-head bg-slate-400 border-4 border-purple-400"></div> -->
        </section>
      </header>
    </header>
    <div
      class="seperat bg-gradient-to-b from-purple-950 to-purple-800 rounded-lg border-slate-300"
    ></div>
    <main>
      <div class="flex w-full justify-center align-middle">
        <form action="/register" method="post" class="flex flex-col w-1/2">
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Username"
            class="border-0 border-b-4 hover:bg-slate-200 hover:text-black border-slate-400 mb-1 relative bg-transparent text-slate-400"
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Passwrod"
            class="border-0 border-b-4 hover:bg-slate-200 hover:text-black border-slate-400 mb-1 relative bg-transparent text-slate-400"
          />
          <input
            type="password"
            name="confirmation"
            id="confirmation"
            placeholder="Confirm Password"
            class="border-0 border-b-4 hover:bg-slate-200 hover:text-black border-slate-400 mb-1 relative bg-transparent text-slate-400"
          />
          <button type="submit" class="bg-slate-600 p-3 mt-3">Register</button>
        </form>
      </div>
    </main>
    <footer
      class="flex justify-center text-center text-white w-full absolute bottom-0 text-lg p-2"
    >
      <p>Made For CS50X Final Project.</p>
    </footer>
  </body>
</html>
